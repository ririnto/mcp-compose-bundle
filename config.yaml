# MCP Server Configuration (Master)
# This is the single source of truth for all MCP server configurations
# Edit this file only - other config files are generated from this

mcp_servers:
  context7:
    type: stdio
    enabled: true
    command: bunx
    args:
      - -y
      - '@upstash/context7-mcp@latest'
  fetch:
    type: stdio
    enabled: true
    command: uvx
    args:
      - mcp-server-fetch
      - --ignore-robots-txt
  git:
    type: stdio
    enabled: true
    command: uvx
    args:
      - mcp-server-git
  markitdown:
    type: stdio
    enabled: true
    command: uvx
    args:
      - markitdown-mcp
  playwright:
    type: stdio
    enabled: true
    command: bunx
    args:
      - -y
      - '@playwright/mcp@latest'
  exa:
    type: http
    enabled: true
    url: https://mcp.exa.ai/mcp
  grep-app:
    type: http
    enabled: true
    url: https://mcp.grep.app
