name: Update guidelines submodule

on:
  workflow_dispatch:
    inputs:
      repository:
        description: 'Source repository (e.g., ririnto/agents-guidelines-ko)'
        required: true
        default: 'ririnto/agents-guidelines-ko'
      ref:
        description: 'Git reference (branch/tag)'
        required: true
        default: 'main'
      sha:
        description: 'Commit SHA'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout parent repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Configure git
        run: |-
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Validate workflow_dispatch inputs
        run: |-
          repo="${{ inputs.repository }}"
          sha="${{ inputs.sha }}"
          ref="${{ inputs.ref }}"

          # Validate repository
          if [ "$repo" != "ririnto/agents-guidelines-ko" ]; then
            echo "::error::Invalid repository: $repo (expected ririnto/agents-guidelines-ko)"
            exit 1
          fi

          if [ -z "$sha" ] || [ -z "$ref" ]; then
            echo "::error::Missing required inputs - sha: $sha, ref: $ref"
            exit 1
          fi

          echo "::notice::Validated inputs from $repo at $sha ($ref)"

      - name: Fetch latest submodule remote
        continue-on-error: true
        run: |-
          git submodule foreach --recursive 'git fetch origin'

      - name: Update guidelines submodule to latest main
        continue-on-error: true
        run: |-
          git submodule update --remote --merge --force guidelines

      - name: Show submodule status
        run: git submodule status --recursive

      - name: Check for changes
        id: check_changes
        run: |-
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create or update Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'update/guidelines-submodule'
          commit-message: 'chore(submodule): update guidelines to latest main'
          title: 'chore(submodule): update guidelines to latest main'
          body: |-
            This pull request updates the `guidelines` submodule to the latest `main` from the guidelines repository.
            The change was created automatically by the update-guidelines-submodule workflow.
          base: main
          add-paths: guidelines
          delete-branch: false
